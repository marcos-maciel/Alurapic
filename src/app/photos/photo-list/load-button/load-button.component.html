<div class="text-center" *ngIf="hasMore; else mensagemTemplate" >
  <button class="btn btn-primary">Load more</button>
</div>

<ng-template #mensagemTemplate> <!-- ng-template usado para conseguir usar if com else /// #mensagemTemplate identifica a tag, pode ser usado em qualquer tag -->
<p class="text-center text-muted">No more data to load</p>
</ng-template>
